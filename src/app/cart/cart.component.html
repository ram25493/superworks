<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th> 
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i= index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td>{{item.description}}</td>
                            <th>{{item.price}}</th>
                            <td>
                                <button (click)=removeItem(item) class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button (click)="emptycart()" class="btn btn-warning">EmptyCart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">ShopMore</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : {{tot}}</strong></td>
                        </tr>
                    </tbody>                    
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="product.length ==0">
    <div class="container">
       
        <div class="center">
            <h4>Your cart is empty!</h4>
            <button routerLink="/products" class="btn btn-primary">Go Back</button>
        </div>
    </div>
</ng-container>
